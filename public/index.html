<html>
    <head>
        <title>Alarm App</title>
        <link rel="stylesheet" type="text/css" href="/main.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    </head>
    <body id="root">
        <script id="content"  type="text/x-handlebars-template">
            <h1 class="title">Timer Application</h1>
            <p class="info">You will be notified once the timer has finished</p>
                <form class="flex">
                <div class="time">00:00</div>
                <div class="active"></div>
                <input class="input event" type="text" placeholder="Enter event"/>
                <input class="input key" type="text" placeholder="Enter key"/>
                <input class="input name" maxlength="23" type="text" placeholder="Enter name"/>
                <input class="input minute" type="number" step="0.01" min="0" placeholder="Enter in minutes"/>
                <button class="button"> Start Alarm</button>
                </form>
            <a href="/all" class="alarms">See all alarms</a>
        </script>
        <script src="/main.js"></script>
    </body>
</html>
